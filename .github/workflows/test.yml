name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add Homebrew to Linux PATH
        if: runner.os == 'Linux'
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Setup SBCL Linux
        if: runner.os == 'Linux'
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install sbcl

      - name: Setup SBCL Linux
        if: runner.os != 'Linux'
        run: |
          brew install sbcl

      - name: Setup Ocicl Linux
        if: runner.os == 'Linux'
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install ocicl

      - name: Setup Ocicl
        if: runner.os != 'Linux'
        run: |
          brew install ocicl

      - name: Run Tests
        run: |
          sbcl --non-interactive --eval '(asdf:test-system :commonlisp-template)'


  tests-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup SBCL
        run: |
          choco install sbcl

      - name: Setup Ocicl
        run: |
          curl -L -O "https://github.com/ocicl/ocicl/archive/refs/tags/v2.3.7.zip"
          7z x v2.3.7.zip
          cd ocicl-2.3.7
          sbcl --load setup.lisp
          C:\Users\runneradmin\AppData\Local\ocicl\bin\ocicl.exe setup

      - name: Run Tests
        run: |
          sbcl --non-interactive --eval '(asdf:test-system :commonlisp-template)'
